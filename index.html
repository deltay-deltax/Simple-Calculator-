<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
     <h3 class="header-text">Calc</h3>
     <div class="container">
        <input type="text" readonly name="" id="screen" class="input-screen" placeholder="0" >
        <div class="keypad">
                <button class="btn-7" onclick="display('7')">7</button>
                <button class="btn-8" onclick="display('8')">8</button>
                <button class="btn-9" onclick="display('9')">9</button>
                <button class="btn-del" onclick="del()">DEL</button>
    
                <button class="btn-4" onclick="display('4')">4</button>
                <button class="btn-5" onclick="display('5')">5</button>
                <button class="btn-6" onclick="display('6')">6</button>
                <button class="btn-add" onclick="display('+')">+</button>
    
                <button class="btn-1" onclick="display('1')">1</button>
                <button class="btn-2" onclick="display('2')">2</button>
                <button class="btn-3" onclick="display('3')">3</button>
                <button class="btn-sub" onclick="display('-')">-</button>
    
                <button class="btn-dot" onclick="display('.')">.</button>
                <button class="btn-0" onclick="display('0')">0</button>
                <button class="btn-divide" onclick="display('/')">/</button>
                <button class="btn-mul" onclick="display('*')">x</button>
    
                <button class="btn-reset"  onclick="reset()">RESET</button>
                <button class="btn-equals" onclick="equals()">=</button>
           
    
    
            </div>
            
        </div>

     </div>
     <h3 class="footer">Made with &hearts; by <a href="https://github.com/deltay-deltax">deltay-deltax</a>(Aaditya Gupta)</h3>
    
<script src="app.js"></script>
</body>


</html>
